<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>Rock, paper, scissors</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" type="text/css" media="screen" href="./style.css" />
        <script src="./out/rockPaperScissors.js" defer></script>
    </head>

    <body>
        <header>
            <img class="logo" src="./images/dice.png" alt="Two rolling dices" />
            <h1 class="title">Fun for everyone!</h1>
            <ul class="nav">
                <li>
                    <a href="https://www.linkedin.com/in/jaime-alvarez-fdz/">LinkedIn</a>
                </li>
                <li>
                    <a href="https://github.com/Jaime-alv">GitHub</a>
                </li>
            </ul>
        </header>

        <div class="content">
            <h1 class="title">Rock, paper, scissors</h1>

            <div class="counter">
                <div class="player">
                    <p id="player"></p>
                    <p>player</p>
                </div>
                <div class="computer">
                    <p id="computer"></p>
                    <p>computer</p>
                </div>
            </div>

            <div class="result-game">
            </div>

            <div class="player-choice">
                <button id="rock"><img class="image" src="./images/rocks.png"></button>
                <button id="paper"><img class="image" src="./images/parchment.png"></button>
                <button id="scissors"><img class="image" src="./images/scissors.png"></button>
            </div>
        </div>

        <footer>
            <p class="text">Copyright © Jaime Álvarez 2023</p>
            <p class="love">Made with love <span class="heart">♡</span></p>
        </footer>
    </body>
</html>
